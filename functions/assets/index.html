<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
</head>
<style>
  .bg-syra{
    background-color: #F2ECE1 !important;
  }
  .border-syra{
    border-width: 1.5px !important;
    border-color: black !important; 
    border-style: solid !important; 
    border-radius: 0px !important;
  }
  .syra-container {
      max-width: unset !important;
      font-family: "cerberisans" !important ;
  }
  .title{
    font-family: "cerberisansBold" !important ;
    font-size: 17px;
  }
  input:focus{
    outline: none !important;
    border: none !important;
    box-shadow: none !important;
  }

  .submitBtn{
    background-color: black !important;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .submitBtn:focus{
    outline: none !important;
    border: none !important;
    box-shadow: none !important;  
  }
  .card-syra:focus-visible{
    outline: none !important;
    border: none !important;
    box-shadow: none !important;  
  }
  .card-syra{
    font-family: "cerberisans";  
  }
  @font-face {
    font-family: cerberisans;
    src: url('https://us-central1-syra-sharafa.cloudfunctions.net/api/assets/fonts/CerebriSans-Regular.ttf');
  }
  @font-face {
    font-family: cerberisansBold;
    src: url('https://us-central1-syra-sharafa.cloudfunctions.net/api/assets/fonts/CerebriSans-Bold.ttf');
  }
</style>
<body class="bg-syra">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <div class="container syra-container pt-4" style="height: 95vh;">
    <div class="row h-100">
      <aside class="col-sm-12 h-100">
        <article class="card border-0 h-100">
          <div class="card-body p-2 bg-syra h-100">
            <label class="title py-3">Add New card</label>

            <form role="form" id="paycometPaymentForm" method="POST" class="h-100" action="https://us-central1-syra-sharafa.cloudfunctions.net/api/paycomet">
              <input type="hidden" name="amount" value="1234">
              <input type="hidden" data-paycomet="jetID" value="GLZRsj0enAMr53Fhd2tWwSUXqDgxcOuK">
              <div class="form-group">
                <!-- <label for="username">Full name (on the card)</label> -->
                <div class="input-group border-syra">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-0"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" placeholder = "CARDHOLDER NAME" class="form-control border-0 username" name="username" data-paycomet="cardHolderName" placeholder=""
                    required="">
                </div> <!-- input-group.// -->
              </div> <!-- form-group.// -->

              <div class="form-group">
                <!-- <label for="cardNumber">Card number</label> -->
                <div class="input-group border-syra">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-0"><i class="fa fa-credit-card"></i></span>
                  </div>
                  <div id="paycomet-pan" style="padding:0px; height: 35px; width : calc(100% - 41px)"></div>
                  <input
                    paycomet-style="width: 100%; height: 35px; font-size:14px; padding-left:7px; font-size : 16px;font-family : cerberisans"
                    paycomet-name="pan" paycomet-placeholder="CARD NUMBER" paycomet-class = 'card-syra'>
                </div> <!-- input-group.// -->
              </div> <!-- form-group.// -->

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <!-- <label><span class="hidden-xs">Expiration</span> </label> -->
                    <div class="form-inline">
                      <select class="form-control border-syra" style="width:45%" data-paycomet="dateMonth">
                        <option>MM</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <span style="width:10%; text-align: center"> / </span>
                      <select class="form-control border-syra" style="width:45%" data-paycomet="dateYear">
                        <option>YY</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="21">31</option>
                        <option value="22">32</option>
                        <option value="23">33</option>
                        <option value="24">34</option>
                        <option value="25">35</option>
                        <option value="26">36</option>
                        <option value="27">37</option>
                        <option value="28">38</option>
                        <option value="29">39</option>
                        <option value="30">40</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-6" style="width: 100%;">
                  <div class="form-group">
                    <!-- <label data-toggle="tooltip" title=""
                      data-original-title="3 digits code on back side of the card">CVV</label> -->
                    <div id="paycomet-cvc2" style="height: 36px;" class="border-syra"></div>
                    <input paycomet-name="cvc2"
                      paycomet-style="border:0px; width: 100%; height: 35px; font-size:14px; padding-left:7px; font-size : 16px;font-family : cerberisans"
                      class="form-control" required="" type="text"  paycomet-placeholder="CVC">
                  </div> <!-- form-group.// -->
                </div>

              </div> <!-- row.// -->
              <div id="paymentErrorMsg">
              </div>
              <button class="subscribe btn btn-primary btn-block submitBtn position-absolute bottom-0" type="submit"> CONFIRM </button>
            </form>
          </div> <!-- card-body.// -->
        </article> <!-- card.// -->
      </aside>
    </div>
  </div>
  <script src="https://api.paycomet.com/gateway/paycomet.jetiframe.js?lang=en"></script>
</body>

</html>
