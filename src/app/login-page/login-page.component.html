<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container form">
  <div class="row">
    <div class="col login-title pb-2">
      <img src="{{url_logo}}" alt="" width="125">
    </div>
    <div class="w-100 mt-3"></div>
    <div class="col">
      <form [formGroup]="loginform" (ngSubmit)="btnClick()">
        <div class="form-group">
          <input type="email" class="form-control textfield-primary" #email placeholder="USER NAME" required
            formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control textfield-primary" #password placeholder="PASSWORD" required
            formControlName="password">
        </div>
      </form>
      <div class="form-group">
        <button #SubmitBtn class="form-control button-primary" id="submit" (click)=btnClick();>
          <i #submitLoader class="fa fa-spinner fa-spin hideLoader"></i> SUBMIT
        </button>
      </div>
    </div>
  </div>
</div>
