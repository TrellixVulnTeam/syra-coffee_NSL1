<div class="container wrapper">
    <div class="row pb-30 m-2">
        <div class="col-lg-6 col-md-12" [ngClass]="mobile < 786 ? 'mb-4' : 'mb-0'">
            <div class='bg-white'>
                <div class="col-12 text-center title">
                    ESTABLISHMENT INFORMATION
                </div>
                <div *ngIf="isLoadingSettings == true"
                    class="bg-white d-flex align-items-center justify-content-center z-index-1 alpha50 content position-absolute left-0 w100-30px h100-48px">
                    Loading...
                </div>
                <div class="col-12 content">
                    <div *ngFor="let info of establishmentInfo,index as i">
                        <div class="mb-3">
                            <div> {{info.code}} :</div>
                            <div class="info">
                                <textarea #text name="{{info.code}}" id="{{info.code}}" class="border-0 w-100 textarea"
                                    rows="{{rowHeights[i] || 1}}" [ngClass]="isToEdit ? 'bg-gray' : 'bg-white'"
                                    [readonly]='!isToEdit' (keyup)="autoGrowTextZone($event)">{{info.value}}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mt-5 mb-3" *ngIf = "isLoadingSettings == false">
                        <div class="d-flex justify-content-center">
                            <button class="border-0 text-white editbtn" (click)=editAll()
                                [ngClass]="isToEdit ? 'bg-app-green' : 'bg-dark '">
                                {{isToEdit ? 'SAVE' : 'EDIT TEXT'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <div class="row">
                <div class="col-12 mb-4 h-100">
                    <div *ngIf="isLoadingadminMessage == true"
                        class="bg-white d-flex align-items-center justify-content-center z-index-1 alpha50 content position-absolute left-0 w100-30px h-100">
                        Loading...
                    </div>
                    <div class='bg-white'>
                        <div class="col-12 text-center title">
                            RECEIPT MESSAGE
                        </div>
                        <div class="col-12 reciept_content"> 
                            <textarea #admin_message name="reciept_message"  rows="{{admin_height || 1}}" id="reciept_message"
                                class='border-0 w-100 textarea col-12' (keyup)="autoGrowTextZone($event)"
                                [ngClass]="toChangeReciptMsg ? 'bg-gray' : 'bg-white'"
                                [readonly]='!toChangeReciptMsg'>{{reciept_message}}</textarea>
                            <div class="col-12 mt-3"> 
                                <div class="d-flex justify-content-center">
                                    <button class="border-0 text-white editbtn" (click)=editReciptMsg()
                                        [ngClass]="toChangeReciptMsg ? 'bg-app-green' : 'bg-dark '">{{toChangeReciptMsg
                                        ? 'SAVE' : 'EDIT TEXT'}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12">
                    <div *ngIf="isLoadingLogo == true"
                        class="bg-white d-flex align-items-center justify-content-center z-index-1 alpha50 content position-absolute left-0 w100-30px h100-48px">
                        Loading...
                    </div>
                    <div class='bg-white'>
                        <div class="col-12  text-center title">
                            LOGO
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-center pt-3">
                                <img src='{{logo}}' width="100" height="110" />
                            </div>

                            <div class="col-12 px-3 pt-3 pb-5 d-flex justify-content-center">
                                <div
                                    class="d-flex justify-content-center align-items-center border-0 bg-dark text-white editbtn ">
                                    <div class="position-absolute">CHANGE LOGO</div>
                                    <input class="file-upload" type="file"
                                        (change)="handleFileInput($event.target.files)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
